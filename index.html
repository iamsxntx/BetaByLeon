<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroGuard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1>Mejora de la Agricultura</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Inicio</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#analizar">Analizar Suelo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#monitoreo">Monitoreo de Cultivo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <section id="analizar" class="mb-5">
            <h2>Analizar Condiciones del Suelo</h2>
            <div class="form-group">
                <label for="cultivo">Selecciona un Cultivo:</label>
                <select id="cultivo" class="form-control">
                    <option value="mora">Mora</option>
                    <option value="lulo">Lulo</option>
                    <option value="frijol">Frijol</option>
                    <option value="cafe">Café</option>
                    <option value="maiz">Maíz</option>
                    <option value="arveja">Arveja</option>
                    <option value="yuca">Yuca</option>
                    <option value="auyama">Auyama</option>
                    <option value="papa">Papa</option>
                    <option value="cebolla">Cebolla larga</option>
                    <option value="tomate">Tomate</option>
                    <option value="naranjas">Naranjas</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="analizarCultivo()">Analizar</button>

            <div id="resultados" class="mt-4"></div>
            <canvas id="graficoCondiciones" width="400" height="200" class="mt-4"></canvas>
        </section>

        <section id="monitoreo" class="mb-5">
            <h2>Monitoreo de Cultivo</h2>
            <button class="btn btn-success" onclick="monitorearCultivo()">Monitorear</button>
            <div id="monitoreoResultados" class="mt-4"></div>
        </section>
    </div>

    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 AgroGuard by David Leon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
